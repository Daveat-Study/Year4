            <span>សេចក្តីជាខ្លឹមសាររបស់អ្នកនិពន្ធ;</span> <br>

        </p>

        <p>
            ដំណើរពាក្យដែលមានសេចក្តីគ្រប់គ្រាន់មួយសង្កាត់ៗ។
